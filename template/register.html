{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/market.css' %}">
</head>

<body>
    <div class="nav">
        <ul>
            <img class="img" src="{% static 'images/logo.png' %}" height="54" width="150">
            {% if user.is_authenticated %}
            <li><a href="/logout">logout</a></li>
            <li><a href="/profile">Profile</a></li>
            <li class="hello">Hello, {{user.username}}</li>
            {% else %}
            <li><a href="/userlogin">Login</a></li>
            <li><a href="/register">Register</a></li>
            {% endif %}
            <li><a href="home">Home</a></li>
        </ul>
    </div>
    <div class="reg">
        <form action="register" method="post">
            {% csrf_token %}
            <h3>Register Here</h3>
            <label for="first_name">First name: </label>
            <input type="text" name="first_name" placeholder="First Name"><br><br>
            <label for="last_name">Last name: </label>
            <input type="text" name="last_name" placeholder="Last Name"><br><br>
            <label for="username">Username: </label>
            <input type="text" name="username" placeholder="Username"><br><br>
            <label for="email">E-mail: </label>
            <input type="email" name="email" placeholder="E-mail"><br><br>
            <label for="password1">Password: </label>
            <input type="password" name="password1" placeholder="Password"><br><br>
            <label for="password2">Confirm: </label>
            <input type="password" name="password2" placeholder="Confirm Password"><br><br>
            <input id="mbutton" type="submit">
        </form>
    </div>
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</body>

</html>

{% extends 'header.html'%}
{% load crispy_forms_tags %}
{% block content  %}

    <div class="container">
   <h3>Create your blog</h3>
    
   <form method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        
        {{ form|crispy }}
        
        <input id="mbutton" type="submit">
    </form>
    
    
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
    </div>
{% endblock  %}

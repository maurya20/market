{% extends 'header.html'%}
{% block content  %}
<div class="container">
<h2 style="text-align: center;font-size:280%; color:red;">Welcome To Trending Tech Blog</h2><br>
<div class="row">
{% for blg in blg %}
  <div class="col-md-4">
    <div class="thumbnail">
      <a href="{% url 'blog' blg.id %}">
        <img src="{{blg.pic.url}}" alt="Nature" style="width:100%"></img>
        <div class="caption">
           <p style="color:black">{{blg.heading}}</p>
        </div>
      </a>
    </div>
  </div>

  {% endfor%}  

</div>
</div>
</div>
{% endblock  %}

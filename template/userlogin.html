{% extends 'header.html'%}

{% block content  %}
    <div class="container">
    
    <form  class="form-horizontal" action="userlogin" method="post">
        {% csrf_token %}
        <h3>Login Here</h3>
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username: </label>
            <div class="col-sm-10">
        <input type="text"  class="form-control" id="username" name="username" placeholder="username"><br><br>
        </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2"  for="password">Password: </label>
        <div class="col-sm-10">
        <input type="password"  class="form-control" id="password"  name="password" placeholder="password"><br><br>
         </div>
        </div>
        <input id="mbutton" type="submit">
    </form>
    </div>
    <div style="margin-left:30px;">
    <h3>New User <a href="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></h3>
    </div>
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>




{% endblock %}

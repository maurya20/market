{% extends 'header.html'%}

{% block content  %}
    <div class="container">
    
    <form  action="userlogin" method="post">
        {% csrf_token %}
        <h3>Login Here</h3>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-lg" for="username">Username: </label>
            <div class="col-sm-10">
        <input type="text"  class="form-control form-control-lg"  name="username" placeholder="username"><br><br>
        </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-lg"  for="password">Password: </label>
        <div class="col-sm-10">
        <input type="password"  class="form-control form-control-lg"   name="password" placeholder="password"><br><br>
         </div>
        </div>
        <input id="mbutton" type="submit"><br>
    </form>
    <div>
 <a href="reset_password"><h3 style="color: #ff8000;">Forgot Password?</h3></a>
    

    <h3 >New User!! <a style="color: #ff8000;" href="/register"><span  class="glyphicon glyphicon-user"></span> Sign Up</a></h3>
    </div>
    </div>
    
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>




{% endblock %}
